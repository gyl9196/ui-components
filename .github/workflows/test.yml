name: CI
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [12]

    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        version: ${{ matrix.node_version }}
    - name: yarn install
      run: yarn install
    - name: check lerna version
      run: yarn checkVersion
    - name: check code change
      run: git diff --name-only ${GIT_COMMIT} ${GIT_PREVIOUS_COMMIT} 
    - name: check lerna change
      run: yarn checkChanged
    