name: CI
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [12]

    steps:
    - name: Configure CI Git User
      run: |
        git config --global user.email nielgong@gmail.com
        git config --global user.name gyl9196
        git clone https://gyl9196:$GITHUB_PAT@github.com/gyl9196/ui-components.git
        cd ui-components
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
    - name: Use Node.js 
      uses: actions/setup-node@master
      with:
        version: 12
    - name: checkChanged
      run: |
        cd ui-components/
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_PERSONAL_TOKEN }}" >> .npmrc
        echo "registry=https://npm.pkg.github.com" >> .npmrc  
        yarn install
        yarn publishmodules
      env: 
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
